
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../packages/vue/dist/vue.global.js"></script>
  </head>
  <body>
  <div id="app">
    <input v-model="count" />
    <p>
      {{count}}

    const vm = Vue.createApp({
      data() {
        return {
          count: 1
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
